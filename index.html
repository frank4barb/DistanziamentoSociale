<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Distanziamento sociale</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Verifica euristica di assembramenti</h1>

    <p>Attiva la telecamera quando appare il bottone</p>

    <section id="demos" class="invisible">

      <p>Se la telecamera inquadra persone troppo vicine emette un beep. Per avviare l'applicazione premi il pulsante sottostante "Enable Webcam" e autorizza il browser all'uso della telecamera (pulsante in alto a sinistra).</p>

      <div id="liveView" class="camView">
        <button id="webcamButton">Enable Webcam</button>
        <video id="webcam" autoplay width="100%" height="100%"></video>
      </div>
    </section>

    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
    <!-- Load the coco-ssd model to use to recognize things in images -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

    <!-- Import the page's JavaScript to do some stuff -->
    <script src="script.js" defer></script>
  </body>
</html>
